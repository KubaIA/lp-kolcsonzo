apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  ports:
    - port: 27017
  selector:
    app: mongodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        env:
        - name: MONGO_INITDB_DATABASE
          value: "lpdb"
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: init-data
          mountPath: /data/init/albums.json
          subPath: albums.json
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d/import.sh
          subPath: import.sh
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: mongodb-data-pvc # Ez csatlakozik a már létező PVC-hez
      - name: init-data
        configMap:
          name: mongodb-init-data
      - name: init-script
        configMap:
          name: mongodb-init-sh
          defaultMode: 0777
